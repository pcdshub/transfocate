{% set data = load_setup_py_data() %}

package:
  name: transfocate
  version : {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - bluesky
    - numpy
    - openpyxl
    - ophyd >=1.5.0
    - pandas
    - pcdsdevices >=4.0.0
    - reportlab

test:
  imports:
    - transfocate

about:
  home: https://github.com/pcdshub/transfocate
  license: SLAC Open License
  summary: Devices abstractions and utlitiies for the MFX Transfocator 
